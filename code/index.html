<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto&display=swap" rel="stylesheet">
  <title>ğŸŒ¤Weather App</title>
</head>
<body>
  <section class="weather-app">
    <section class="upper-half">
      <article class="sunrise-sunset" id="sunriseAndSet">
        Sunrise and sunset time ...
      </article>
      <p class="weather-icon" id="weatherIcon"></p>
      <section class="main">
        <p class="temp-of-the-day" id="tempOfTheDay">
          Todays temperature...
        </p>
        <p class="feels-like" id="feelsLike">
          Feels like...
        </p>
      </section>
      <p class="city" id="city">
        Where?
      </p>
      <p class="description" id="description">
        What kind of weather?
      </p>
    </section>
    <section class="forecast-container">
      <p class="forecast" id="forecast"></p>
    </section> 
  </section> 

  <script src="script.js"></script>
</body>
</html>
